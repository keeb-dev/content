<!DOCTYPE HTML>

<html lang="en">
    <head>
        <style>
            * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }
            .container {
            display: flex;
            align-items: center;
            }
            body {
                background-color: black;
            }
            .centered-element {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            }

            p {
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
                font-size: 48pt;
                color: #b118a9;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="centered-element">
              <p>coming soon...</p>
            </div>
        </div>        
    </body>
</html>
